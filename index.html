<!DOCTYPE html>
<head>

</head>

<body>
    <h1>Abra a tela do console</h1>
    <script>
        console.log("Ola! eu ser a famosa tela de console");
        var firstName = "Eli"
        console.log(firstName)
        var lastName = "Taboga"
        console.log(lastName)
        var fullName = firstName.concat(lastName)
        console.log(fullName)
        var lengthfullName = fullName.length
        console.log(lengthfullName)
        var nameOne = "Eu ser menino ELi Taboga"
        console.log(nameOne)
        var replace = nameOne.replace("Taboga","Alves")
        console.log(replace)
        var capName = "ELI"
        var lowerName = capName.toLowerCase()
        console.log(lowerName)
        var raizQuadrada = Math.sqrt(16)
        console.log(raizQuadrada)
        var idade = Math.max(30,12,11,11)
        console.log(idade)
    </script>
</body>
